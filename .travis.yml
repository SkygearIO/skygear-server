language: go

go: 1.6.3

services:
  - docker

cache:
  directories:
    - $HOME/.cache

go_import_path: github.com/skygeario/skygear-server

before_install:

install:
  - make vendor WITH_DOCKER=1

before_script:
  - make before-docker-test
  - >
    go get golang.org/x/tools/cmd/stringer \
           github.com/golang/lint/golint \
           github.com/rickmak/gocyclo \
           github.com/oursky/gogocyclo

script:
  - golint ./pkg/... | grep -v -f .golint.exclude; test $? -eq 1
  - go generate ./pkg/...
  - git status | grep "_string.go$"; test $? -eq 1
  - gocyclo -over 15 pkg | gogocyclo
  - make test WITH_ZMQ=1 WITH_DOCKER=1

after_script:
  - make after-docker-test

before_deploy:
  - if [[ -z "$TRAVIS_TAG" ]]; then make all WITH_ZMQ=1 WITH_DOCKER=1; fi

deploy:
  - provider: releases
    api-key: "$GITHUB_RELEASE_TOKEN"
    file:
      - "dist/skygear-server-*"
    skip_cleanup: true
    file_glob: true
    on:
      repo: SkygearIO/skygear-server
      tags: true
  - provider: script
    script: ./scripts/deploy-docker-hub.sh
    skip_cleanup: true
    on:
      repo: SkygearIO/skygear-server
      all_branches: true
  - provider: script
    script: ./scripts/deploy-quay-io.sh
    skip_cleanup: true
    on:
      repo: SkygearIO/skygear-server
      all_branches: true

notifications:
  slack:
    secure: ""

env:
  global:
    # GITHUB_RELEASE_TOKEN
    - secure: 
